<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Documentación RRHH</title>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;">
    <h1>RRHH - Consideraciones Generales</h1>
    <a id="link-microservicios" href="microservicios.html"><strong>Consultar microservicios</strong></a>
  </header>
  <div id="content"></div>
  <script>
    const basePath = (() => {
      const path = window.location.pathname;
      if (path.endsWith('/')) return path;
      const last = path.substring(path.lastIndexOf('/') + 1);
      return last.includes('.') ? path.substring(0, path.lastIndexOf('/') + 1) : path + '/';
    })();

    document.getElementById('link-microservicios').href = basePath + 'microservicios.html';

    fetch(basePath + 'html/root/rrhh_README.html')
      .then(resp => resp.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p>Error al cargar la documentación.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
